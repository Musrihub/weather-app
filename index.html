<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city's name" />

        <button>
          <img src="images/search.png"  />
        </button>
        <div class="weather">
            <img src="images/weather-icon.jpg" class="weather-icon">
            <h1 class="temp">25&degC;</h1>
            <h2 class="city">Kigali</h2>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.jpg">
                    <div>
                        <p class="humidity">44%</p>
                        <p>Humidity</p>

                        </div>
                </div>
                <div class="col">
                    <img src="images/wind.jpg">
                    <div>
                        <p class="wind">4km/h</p>
                        <p>wind speed</p>
            </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
